<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const pessoa = [
            {
                nome: "Enzo",
                idade: 17
            },

            {
                nome: "Juviscleydi",
                idade: 78
            },

            {
                nome: "Lais",
                idade: 191
            }
        ]

        function verificarIdade(pessoa){
            var maior = 0
            var nomeMaior

            for(posicao in pessoa){
                if(pessoa[posicao].idade > maior ){
                    maior = pessoa[posicao].idade
                    nomeMaior = pessoa[posicao].nome

                }
            }
            console.log(nomeMaior)
        }
        verificarIdade(pessoa)
    </script>
</body>
</html>
